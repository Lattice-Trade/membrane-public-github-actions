name: 'Run lint scripts'
description: 'Lint the code'
inputs:
  NODE_VERSION:
    description: "Node version to be set up"
    required: true
runs:
  using: "composite"
  steps:
    - name: Setup node
      uses: Lattice-Trade/membrane-github-template-actions/composite-actions/yarn/setup-node.v1@main
      with:
        NODE_VERSION: ${{ inputs.NODE_VERSION }}
    - name: Download and unzip dependencies artifact
      uses: Lattice-Trade/membrane-github-template-actions/composite-actions/git/download-artifact.v1@main
    - name: Run linting
      run: yarn run lint
      shell: bash